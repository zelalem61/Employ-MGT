<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
    <!-- Link to locally downloaded Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container">

    <h2 class="text-center my-5">Delete Employee</h2>
    <p class="text-center">Are you sure you want to delete this employee?</p>

        <input id="id" name="id">

    </form>
    <div class="text-center my-3">
        <a href="viewEmployees.html" class="btn btn-secondary">Cancel</a>
    </div>
