<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <!-- Link to locally downloaded Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container">

    <h2 class="text-center my-5">Edit Employee</h2>
    <form action="EditEmployee" method="post">
        <input type="hidden" name="id" value="1">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Surafel" required>
        </div>

        <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" class="form-control" id="designation" name="designation" placeholder="Software Engineer" required>
        </div>

        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="number" class="form-control" id="salary" name="salary" placeholder="50000" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Employee</button>
    </form>

</body>
</html>
